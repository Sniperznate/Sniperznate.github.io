<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="clock">
            <div class="h hand"></div>
            <div class="m hand"></div>
            <div class="s hand"></div>
            <div class="stop d1"></div>
            <div class="stop d2"></div>
            <div class="stop_s d3"></div>
            <div class="stop d4"></div>
            <div class="stop d5"></div>
            <div class="stop_s d6"></div>
            <div class="stop d7"></div>
            <div class="stop d8"></div>
            <div class="stop_s d9"></div>
            <div class="stop d10"></div>
            <div class="stop d11"></div>
            <div class="stop_s d12"></div>
        </div>
    </div>
</body>
</html>
